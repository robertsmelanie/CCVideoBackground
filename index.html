<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Video background website">
    <!-- link to font awesome -->
    <script src="https://kit.fontawesome.com/a4ddf8c5dc.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="fontAwesome.css"> -->
    <link rel="stylesheet" href="style.css">
    
    <title>Video Background</title>
</head>
<body>
    <!-- section#main -->
    <section id="main">
        <!-- #video-container -->
        <div id="video-container">
            <!-- Autoplay starts the video, loop causes the video to continuously play and loop through the video, muted removes any sound -->
            <video src="Media/html.mp4" autoplay loop muted></video>
        </div>
        <div id="cover">
            <!-- div to cover/darken video -->
        </div>
        <div id="content">
            <h1>Melanie Roberts</h1>
            <h2>Web Developer</h2>

            <!-- Setting the href value to an id will take the user to the element with that id on the webpage -->
            <a href="#about" id="click">About</a>




        </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <a href="https://www.twitter.com/robertsmela">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.facebook.com">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://www.github.com/robertsmelanie">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/melanie-roberts-53038813/">
                <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
    </section>
    
</body>
</html>
